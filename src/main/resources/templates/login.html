<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav>
    <h1>Log in!</h1>
  </nav>
</header>
<main>
  <div class="form">
    <form th:action="@{/login}" method="post">
      <input type="text" name="username" placeholder="email" required>
      <input type="password" name="password" placeholder="password" required>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="submit" value="login" class="submit generic">
    </form>
    <a th:href="@{/login/oauth2/authorization/github}" class="gitHub submit">with GitHub</a></p>
  </div>
</main>
</body>
</html>
